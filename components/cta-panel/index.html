<div class="cta-panel {if full_screen == '1'}cta-panel--full-screen{/if}" style="background-image: url('{background_image}')">
  <div class="cta-panel__inner">
    <h2 class="cta-panel__heading">{heading}</h2>
    <div class="cta-panel__body">{body}</div>
    <a class="button cta-panel__button" href="{button_url}">{button_text}</a>
  </div>
</div>
